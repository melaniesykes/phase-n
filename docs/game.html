<!DOCTYPE html>
<!--
TRES - an Uno clone
Made by Jieruei Chang 2021
___________
Landing page of website; choose either to create a game
or join existing game.
-->
<html>
    <head>
        <title>Tres</title>
        <link rel=stylesheet href=style.css>
        <link rel=icon href=assets/logo.png>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src=constants.js></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The classic online multiplayer Uno ripoff">

        <meta property="og:image" content="https://melaniesykes.github.io/phase-n/assets/preview.png">
        <meta property="twitter:image" content="https://melaniesykes.github.io/phase-n/assets/preview.png">
        <meta property="twitter:card" content="summary_large_image">
    </head>
    <body>
        <div id=play-container>
            <h1>TRES</h1>
            <!--<h2 id=game-info>Player: Jieruei | Game: 44012</h2>-->
            <!-- Where the winner message is displayed -->
            <div id=win-display class=box style="display:none">
                <h1 id=winner-name></h1>
                <br>
                <button onmousedown="returnToLobby()">Play again</button>
            </div>
            <div id=div-grid>
                <div style="grid-column:1 / span 2">
                    <div id=player-turn-display class=box style="display:none">
                        <h2>It's your turn!</h2>
                    </div>
                    <div id=card-piles>
                        <!-- Button to draw card -->
                        <div class=card onmousedown="drawCard()"><img src=assets/tres.png></div>
                        <!-- Top card in discard pile -->
                        <span id=top-card></span>
                    </div>                    
                    <!-- Color selection for Wild Cards -->
                    <div id=color-selection class=box style="display:none">
                        <h2 class=info>Please choose a color:</h2>
                        <div id=color-card-grid>
                            <div class=card style="filter:hue-rotate(200deg);" onmousedown="playCard('B_WILD')"><img src=assets/wild2.png></div>
                            <div class=card style="filter:hue-rotate(150deg);" onmousedown="playCard('G_WILD')"><img src=assets/wild2.png></div>
                            <div class=card style="filter:hue-rotate(0deg);" onmousedown="playCard('R_WILD')"><img src=assets/wild2.png></div>
                            <div class=card style="filter:hue-rotate(290deg);" onmousedown="playCard('P_WILD')"><img src=assets/wild2.png></div>
                        </div>
                    </div>
                    <!-- Display each of the cards that the player has -->
                    <div id=card-grid class=box>
                    </div>                    
                </div>
                <div class=box id="standings-box">
                    <!-- How many cards each player has left -->
                    <h2 class=info>Current Standings</h2>
                    <div id=standings></div>
                </div>     
            </div>
        </div>
        <script src=main.js></script>
    </body>
</html>
