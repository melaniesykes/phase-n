<!DOCTYPE html>
<!--
TRES - an Uno clone
Made by Jieruei Chang 2021
___________
Landing page of website; choose either to create a game
or join existing game.
-->
<html>
    <head>
        <title>Tres</title>
        <link rel=stylesheet href=style.css>
        <link rel=icon href=assets/logo.png>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src=constants.js></script>

        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <meta name="description" content="The classic online multiplayer Uno ripoff">

        <meta property="og:image" content="https://melaniesykes.github.io/phase-n/assets/preview.png">
        <meta property="twitter:image" content="https://melaniesykes.github.io/phase-n/assets/preview.png">
        <meta property="twitter:card" content="summary_large_image">
    </head>
    <body>
        <div id=round-container>
            <!--<h2 id=game-info>Player: Jieruei | Game: 44012</h2>-->
            <!-- Where the winner message is displayed -->
            <div id=win-display class=box style="display:none">
                <h1 id=winner-name></h1>
                <br>
                <button onmousedown="returnToLobby()">Play again</button>
            </div>
            <div id=div-grid>
                <div id=play-container style="grid-column:1 / span 2">
                    <h2>TRES</h2>                    
                    <div id=card-piles>
                        <!-- <div id=player-turn-display class=box style="display:none">
                            <h5>It's your turn!</h5>
                        </div> -->
                        <!-- Button to draw card -->
                        <div class=card onmousedown="selectDeck()"><img src=assets/back.png></div>
                        <!-- Top card in discard pile -->
                        <span id=top-card onmousedown="selectDiscard()"><img src=assets/outline.png></span>
                    </div>
                    <!-- Display each of the cards that the player has -->
                    <div id=phase-grid class=pile-grid></div>
                    <!-- <div id=phase-grid style="display:flex"></div> -->
                    <div id=card-grid  onmousedown="selectPile(null, 'hand')" class=box></div>                    
                </div>
                <div class=box id="standings-box">
                    <!-- How many cards each player has left -->
                    <h2 class=info>Players</h2>
                    <div id=standings></div>
                    
                </div>     
            </div>
        </div>
        <script src=main.js></script>
    </body>
</html>
